		                    <div class="radio"><label for="" class="radio-inline"><input type="radio" name="modbagian" id="" value="7">Psikiatri</label></div>

		                    <div class="radio"><label for="" class="radio-inline"><input type="radio" name="modbagian" id="" value="10">Jantung</label></div>
		                    <div class="radio"><label for="" class="radio-inline"><input type="radio" name="modbagian" id="" value="11">Umum</label></div>
		                    <div class="radio"><label for="" class="radio-inline"><input type="radio" name="modbagian" id="" value="12">Mata</label></div>
	                </div>
	            </div>
	            <div class="col-sm-3">
	                <div class="form-group">
			            <label for="">IKI</label>
	  	                    <div class="radio"><label for="" class="radio-inline"><input type="radio" name="modiki" id="" value="1">IKI 1</label></div>
	  	                    <div class="radio"><label for="" class="radio-inline"><input type="radio" name="modiki" id="" value="2">IKI 2</label></div>
	                </div>
	            </div>
	            <div class="col-sm-3">
