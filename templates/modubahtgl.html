    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title">Ubah Tanggal</h4>
            </div>


            <div class="modal-body">
                <p>Yakin ingin mengubah tanggal untuk entri ini?</p>
                <p>No.CM: {{.NoCM}}</p>
                <p>Diagnosis: {{.Diagnosis}}</p>
                <p>Tanggal Kunjungan: {{.TglKunjungan}}</p>
                <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Ubah Tanggal: </label><br>
                    <input type="date" name="tanggal" id="inputdate"><br>
                    <input type="hidden" name="jam" id="inputdateasli" value={{.TglAsli}}>
                    <input type="hidden" name="link" id="linkubahtgl" value={{.LinkID}}>
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="modalbutton" class="btn btn-default" data-dismiss="modal">Tutup</button>
                <button type="button" id="ubahtglbut" class="btn btn-default" >Ubah</button>
            </div>
        </div>
    </div>
