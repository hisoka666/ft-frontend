<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: #80deea;
        }
        .fotoku {
            background-color: gray;
        }
        .identitasku {
            background-color: green;
        }
        .head-dokter {
            background-color: #42a5f5;
        }
        .body-dokter {
            background-color: #b3e5fc;
        }
    </style>
</head>
<body>

    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="container-fluid">
            <div class="panel">
                <div class="panel-heading panel-default text-center">Data Untuk Surat Sakit</div>
                <div class="panel-body">
                    <div class="container-fluid form-group">
                        <div class="col-sm-6">Nama</div>
                        <div class="col-sm-6"></div>
                    </div>
                    <div class="container-fluid form-group">
                        <div class="col-sm-6">Umur</div>
                        <div class="col-sm-6"><input type="number" id="sakit-umur" class="form-control"></div>
                    </div>
                    <div class="container-fluid form-group">
                        <div class="col-sm-6">Pekerjaan</div>
                        <div class="col-sm-6"><input type="text" id="sakit-pekerjaan" class="form-control"></div>
                    </div>
                    <div class="container-fluid form-group">
                        <div class="col-sm-6">Alamat</div>
                        <div class="col-sm-6"><input type="text" id="sakit-alamat" class="form-control"></div>
                    </div>
                    <div class="container-fluid form-group">
                        <div class="col-sm-6">Lama surat sakit</div>
                        <div class="col-sm-6"></div>
                    </div>
                    <input type="text" class="sakit-link-pts" hidden>
                    <button type="submit" class="btn btn-warning pull-right">Buat Surat</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</body>
</html>
